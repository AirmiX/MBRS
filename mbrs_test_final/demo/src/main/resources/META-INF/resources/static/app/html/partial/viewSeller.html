<h2>View Seller</h2>

<form ng-init="getOne()" class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="seller.username" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="seller.password" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">FirstName</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="seller.firstName" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">LastName</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="seller.lastName" disabled>
		</div>	
	</div>
</form>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
