<h2>City List <span class="badge">{{totalItems}}</span></h2>

<table ng-init="page=1; getAll();" class="table table-hover">
	<thead>
		<tr>
			<td>Name</td>
			<td>Country</td>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="city in cityList">
			<td>{{ city.name }}</td>			
			
			<td>{{ city.country.name }}</td>	
			
			<td>
				<a class="btn btn-success btn-sm" href="/#/cityList/{{ city.id }}">view</a>
				<a class="btn btn-warning btn-sm" href="/#/cityList/edit/{{ city.id }}">edit</a>
				<button class="btn btn-danger btn-sm" ng-click="remove(city.id)">delete</button>
			</td>
		</tr>
	</tbody>
</table>

<div class="row text-center">
	<span ng-hide="hideSpinner" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
	<span ng-show="showError" class="label label-danger">Ooops, something went wrong! :)</span>
</div>

<div class="row">
	<uib-pagination total-items="totalItems" items-per-page="5" ng-model="page" ng-click="getAll()" max-size="maxSize" class="pagination-sm" boundary-links="true"></uib-pagination>
</div>

<a href="/#/cityList/add">Add new City</a>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
