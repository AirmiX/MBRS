<h2>{{addEditHeading}} Restaurant</h2>

<form ng-init="initAddEditPage(); getOne()" class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">StreetName</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="StreetName..." ng-model="restaurant.streetName" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">StreetNumber</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="StreetNumber..." ng-model="restaurant.streetNumber" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">GpsLatitude</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="GpsLatitude..." ng-model="restaurant.gpsLatitude" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">GpsLongitude</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="GpsLongitude..." ng-model="restaurant.gpsLongitude" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">RestaurantBrand</label>
	    <div class="col-sm-4">
	    	<select class="form-control" ng-model="restaurant.restaurantBrand" ng-disabled="addEditHeading == 'Edit'">
	    		<option ng-repeat="restaurantBrand in restaurantBrandList" value="{{restaurantBrand}}"> {{restaurantBrand.name}} </option>
	    	</select>
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">City</label>
	    <div class="col-sm-4">
	    	<select class="form-control" ng-model="restaurant.city" ng-disabled="addEditHeading == 'Edit'">
	    		<option ng-repeat="city in cityList" value="{{city}}"> {{city.name}} </option>
	    	</select>
	    </div>
 	</div>

	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<button ng-disabled="   !restaurant.streetName    && !restaurant.streetNumber    && !restaurant.gpsLatitude    && !restaurant.gpsLongitude    && !restaurant.restaurantBrand    && !restaurant.city   "
	    			ng-click="open()" type="submit" class="btn btn-info">Save</button>
	    </div>
  	</div>
</form>

<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
	   	<h3 class="modal-title">Confirmation</h3>
	</div>
	<div class="modal-body">
	   	<p>Are you sure you want to add/edit activity?</p>
	</div>
	<div class="modal-footer">
	   	<button class="btn btn-primary" type="button" ng-click="confirm()">Confirm</button>
	   	<button class="btn btn-warning" type="button" ng-click="revert()">Revert</button>
	</div>
</script>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
